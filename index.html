<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Simplebudget</title>
</head>
<body>
    <header>
        <h1>Simplebudget</h1>
    </header>
    <div>
        <h2 class="budget">Total Leftover: $0</h2>
    </div>
    <form>
        <input type="text" class="income-input" placeholder="Input income">
        <input type="number" class="income-input-value" placeholder="$">
        <button class="income-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>
    <p>
        <h2 class="income-total">Total Income: $0</h2>
    </p>
    <div class="income-container">
        <ul class="income-list">
            
        </ul>
    </div>
    
    <form>
        <input type="text" class="expense-input" placeholder="Input an expense">
        <input type="number" class="expense-input-value" placeholder="$">
        <button class="expense-button" type="submit">
            <i class="fas fa-minus-square"></i>
        </button>
    </form>
    <p>
        <h2 class="expense-total">Total Expenses: $0</h2>
    </p>
    <div class="expense-container">
        <ul class="expense-list">
            
        </ul>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
